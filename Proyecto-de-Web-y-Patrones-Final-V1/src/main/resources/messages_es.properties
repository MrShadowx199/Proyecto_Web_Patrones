plantilla.guarderia=Guarderia
plantilla.tienda.mascotas=Tienda de mascotas
plantilla.info.grooming=La secci\u00f3n de aseo de PetVet ofrece una amplia gama de servicios especializados para el cuidado y el bienestar de tu mascota. Aqu\u00ed, nuestros profesionales capacitados se encargan de embellecer a tu amigo peludo, proporcion\u00e1ndole un cuidado experto y personalizado. Desde ba\u00f1os relajantes y cortes de pelo hasta servicios de spa y estilismo creativo, tenemos todo lo necesario para mantener a tu mascota luciendo y sinti\u00e9ndose fabulosa. Adem\u00e1s, ofrecemos servicios adicionales como limpieza de orejas, corte de u\u00f1as y asesoramiento nutricional para garantizar que tu mascota est\u00e9 feliz, saludable y radiante en todo momento. Conf\u00eda en PetVet para brindarle a tu mascota el tratamiento de aseo que se merece.
plantilla.servicio.aseo=SERVICIOS DE ASEO
plantilla.servicio.banio=Servicio de Ba\u00f1o
plantilla.info.servicio.banio=El servicio de ba\u00f1o para mascotas ofrece una limpieza profunda y refrescante para perros y gatos. Incluye lavado con champ\u00fa especial, enjuague, secado y cepillado para dejar a las mascotas limpias, con pelaje suave y fragante. Es una forma conveniente de mantener a las mascotas saludables y con buen aspecto.
plantilla.corte.pelo=Corte de Pelo
plantilla.info.corte.pelo=El corte de pelo para mascotas es un servicio que se encarga de mantener el pelaje de perros y gatos en \u00f3ptimas condiciones. Incluye el recorte y peinado seg\u00fan las preferencias del due\u00f1o y las necesidades de la mascota, asegurando un aspecto limpio y c\u00f3modo. Es fundamental para el bienestar de las mascotas, ya que ayuda a prevenir enredos, nudos y problemas de piel.
plantilla.limpieza.orejas=Limpieza de Orejas
plantilla.info.limpieza.orejas=La limpieza de orejas es un procedimiento esencial en el cuidado de mascotas que se centra en la higiene y salud auditiva. Consiste en la remoci\u00f3n de suciedad, cerumen y otros residuos acumulados en el conducto auditivo externo de perros y gatos. Este servicio ayuda a prevenir infecciones, irritaciones y molestias en las orejas de las mascotas, promoviendo su bienestar general.
plantilla.servicios.especializados=Servicios Especializados
plantilla.info.servicios.especializados=Los servicios especializados en grooming van m\u00e1s all\u00e1 del ba\u00f1o y corte de pelo est\u00e1ndar. Pueden incluir tratamientos espec\u00edficos para el cuidado de la piel y el pelaje de las mascotas, como hidrataci\u00f3n profunda, tratamientos antipulgas, exfoliaci\u00f3n y masajes relajantes.
plantilla.corte.unias=Corte de U\u00f1as
plantilla.info.corte.unias=El corte de u\u00f1as es una parte fundamental del cuidado de las mascotas, ya que contribuye a mantener su salud y comodidad. Este servicio consiste en recortar las u\u00f1as de perros y gatos para evitar que crezcan demasiado y causen molestias o problemas de movilidad. Adem\u00e1s de promover la higiene, un corte regular de u\u00f1as puede prevenir lesiones en las patas y muebles, as\u00ed como reducir el riesgo de problemas como u\u00f1as encarnadas.
plantilla.cuidados.casa=Productos de Cuidado en Casa
plantilla.info.cuidados.casa=Los productos de cuidado en casa son elementos esenciales para mantener la higiene y el bienestar de las mascotas entre visitas al grooming. Incluyen champ\u00fas y acondicionadores espec\u00edficos para cada tipo de pelaje, cepillos y peines adecuados para desenredar y mantener el pelaje en \u00f3ptimas condiciones, productos para la limpieza de o\u00eddos y ojos, as\u00ed como tambi\u00e9n cortau\u00f1as y limas para el mantenimiento de las u\u00f1as.
plantilla.spa.mascotas=Servicios de Spa para Mascotas
plantilla.info.spa.mascota=Los servicios de spa para mascotas ofrecen un enfoque de lujo y relajaci\u00f3n para el cuidado de las mascotas. Incluyen tratamientos especiales dise\u00f1ados para mejorar la salud y el bienestar de las mascotas, como masajes terap\u00e9uticos, ba\u00f1os de hidromasaje, aromaterapia y tratamientos de spa espec\u00edficos para la piel y el pelaje. Estos servicios est\u00e1n destinados a mimar a las mascotas y proporcionarles una experiencia relajante y rejuvenecedora.
plantilla.grooming.movil=Aseo Movil
plantilla.info.aseo.movil=El grooming m\u00f3vil es un servicio donde los profesionales del cuidado de mascotas llevan el cuidado y embellecimiento de los animales directamente a la puerta del cliente. Es conveniente, personalizado y elimina la necesidad de que los due\u00f1os de mascotas tengan que llevar a sus animales a una peluquer\u00eda. Es ideal para personas ocupadas o mascotas que se estresan en nuevos entornos.
plantilla.servicios.estilismo=Servicios de Estilismo Creativo
plantilla.info.servicios.estilismo=Los servicios de estilismo creativo para mascotas ofrecen una forma \u00fanica y divertida de expresar la personalidad de tu mascota a trav\u00e9s de su apariencia. Estos servicios van m\u00e1s all\u00e1 del simple corte de pelo est\u00e1ndar y se centran en crear looks originales y llamativos para tu mascota.
plantilla.asesoramiento.nutricional=Asesoramiento Nutricional
plantilla.info.asesoramiento.nutricional=El asesoramiento nutricional para mascotas es un servicio dise\u00f1ado para ayudar a los due\u00f1os a proporcionar una dieta adecuada y equilibrada para sus compa\u00f1eros peludos. Los profesionales en este campo ofrecen orientaci\u00f3n experta sobre la selecci\u00f3n de alimentos adecuados, la cantidad y frecuencia de la alimentaci\u00f3n, as\u00ed como consejos sobre suplementos nutricionales y necesidades diet\u00e9ticas especiales seg\u00fan la edad, tama\u00f1o, raza y condiciones de salud de la mascota. El objetivo principal es garantizar que las mascotas reciban todos los nutrientes esenciales para mantenerse sanas y activas a lo largo de sus vidas.
plantilla.info.guarderia=En nuestro servicio de daycare para mascotas, ofrecemos un ambiente seguro y divertido para tu amigo peludo mientras est\u00e1s fuera. Nuestro equipo cuida de su bienestar f\u00edsico y emocional con actividades supervisadas, interacci\u00f3n social y descanso adecuado. Adem\u00e1s, te mantenemos informado con actualizaciones regulares y fotos. Conf\u00eda en nosotros para cuidar de tu mascota como si fuera parte de nuestra familia.
plantila.juego.supervisado=Juego Supervisado
plantilla.info.juego.supervisado=Nuestros cuidadores supervisan el juego y la interacci\u00f3n entre las mascotas para garantizar su seguridad y diversi\u00f3n.
plantilla.entrenamiento.social=Entrenamiento Social
plantilla.info.entrenamiento.social=Proporcionamos oportunidades para que las mascotas interact\u00faen y socialicen de manera segura con otras mascotas.
plantilla.cuidado.especilizado=Cuidado Especializado
plantilla.info.cuidado.especializado=Brindamos atenci\u00f3n especializada para mascotas con necesidades espec\u00edficas, como medicaci\u00f3n, dieta especial o cuidados adicionales.
plantilla.servicioalcliente=Bienvenidos al Servicio al Cliente de PetVet! \ud83d\udc3e
plantilla.info.servicioalcliente=En PetVet, estamos aqu\u00ed para ayudarte con cualquier pregunta o preocupaci\u00f3n que tengas sobre el cuidado de tus mascotas. Nuestro equipo est\u00e1 comprometido a brindarte la mejor atenci\u00f3n y asistencia en todo momento. \u00a1No dudes en comunicarte con nosotros para cualquier cosa que necesites!
