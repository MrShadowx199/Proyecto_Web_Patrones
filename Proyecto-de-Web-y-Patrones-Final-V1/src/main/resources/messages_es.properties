plantilla.pet.shop=Tienda de Mascotas
plantilla.info.petshop=En nuestro PetShop ofrecemos una amplia variedad de productos y servicios para el cuidado y bienestar de tus mascotas. Desde alimentos balanceados y juguetes hasta accesorios de moda y servicios de cuidado veterinario, nuestro objetivo es proporcionar todo lo necesario para que tus compa\u00f1eros peludos gocen de una vida feliz y saludable. 
